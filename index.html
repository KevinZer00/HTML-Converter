<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to JSON Conversion</title>
</head>

<body>
    <h1>HTML to JSON Converter</h1>
    <textarea id="html-input" rows="20" cols="100" placeholder="Enter your HTML here"></textarea>
    <br>
    <input type="file" id="file-input" accept=".html">
    <button id="convert-json">Convert to JSON</button>
    <button id="download-json" style="display:none;">Download JSON</button>
    <h1>JSON:</h1>
    <pre id="json-output"></pre> <!-- use <pre> to format JSON data-->

    <script src="main.js"></script>
</body>

</html>
